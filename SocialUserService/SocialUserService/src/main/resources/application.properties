spring.application.name=SocialUserService
# DataSource configuration
spring.datasource.url=jdbc:mysql://localhost:3306/social_user_db?useUnicode=true
spring.datasource.username=root
spring.datasource.password=shruti
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
logging.level.org.springframework.security=TRACE


spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=social_user_service
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer


